buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
    }
}

plugins {
    id 'com.matthewprenger.cursegradle' version '1.0.4'
}

apply plugin: 'net.minecraftforge.gradle.forge'

version = "1.3.1-fix"
group= "de.ljfa.iceshards"
archivesBaseName = "ice_shards_mc1.8.8"

minecraft {
    version = "1.8.8-11.14.4.1589-1.8.8"
    runDir = "run"
    mappings = "snapshot_20151122"
    
    replaceIn "Reference.java"
    replace "\${version}", project.version
    
    makeObfSourceJar = false
}

curseforge {
    apiKey = project.curseForgeApiKey
    project {
        id = '229598'
        changelog  = ''
        releaseType = 'release'
        relations {
            requiredLibrary 'glass-shards'
        }
        addGameVersion '1.8.8'
    }
}

dependencies {
    compile files('libs/glass_shards_mc1.8.8-1.5.2.jar')
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
